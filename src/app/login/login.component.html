<h1>SENG350Project - login</h1>
<ul class="users">
  <li *ngFor="let user of users"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)">
    {{ user.name }}</li>
</ul>

<div *ngIf="selectedUser">
  <h2>{{selectedUser.name | uppercase}} Selected</h2>
  <button class="login-button" mat-button (click)="login()">Log in</button>
</div>
